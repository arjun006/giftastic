<!DOCTYPE html>
<html>
    <head>
        <title>GifTastic!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>TV Show GIFs</h1>
            <br>
            <br>
            <div id="gif-buttons"></div>
            <form>
                <div class="form-row align-items-center">
                    <div class="col-sm-3 my-1">
                        <label class="sr-only" for="user-input">Name</label>
                        <input type="text" class="form-control" id="user-input" placeholder="Search a TV Show!">
                    </div>
                    <div class="col-auto my-1">
                        <button type="button" class="btn btn-primary" id="find-gif">Search</button>
                    </div>
                </div>
            </form>
            
            <div id="tvshowGifs"></div>
            
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
